<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>중견기업 지원자격 확인기</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; background-color: #f9f9f9; }
    .form-container {
      background-color: #f0f0f0;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    .form-row {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, select {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 30px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>2025년 중견기업 글로벌 지원사업 <br> 신청자격 확인</h2>

    <div class="form-row">
      <label for="sales">2024년 매출액 (원):</label>
      <input type="number" id="sales" />
    </div>

    <div class="form-row">
      <label for="export">2024년 수출액 ($):</label>
      <input type="number" id="export" />
    </div>

    <div class="form-row">
      <label for="exchange">환율:</label>
      <input type="number" id="exchange" value="1366.58" />
    </div>

    <div class="form-row">
      <label for="firmType">기업 구분:</label>
      <select id="firmType">
        <option value="중견기업">중견기업</option>
        <option value="예비중견기업">예비중견기업</option>
        <option value="WC 300/WC Plus">WC 300/WC Plus</option>
      </select>
    </div>

    <div class="form-row">
      <label for="supportHistory">지원사업 지원이력 (0~5):</label>
      <select id="supportHistory">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>

    <div class="form-row">
      <label for="globalStepHistory">중견글로벌 단계 참여이력 (0~5, 선택):</label>
      <select id="globalStepHistory">
        <option value="">선택 안 함</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>

    <button onclick="checkEligibility()">지원자격 확인하기</button>
    <div id="result"></div>
  </div>

  <script>
    function checkEligibility() {
      const sales = Number(document.getElementById('sales').value);
      const exportAmt = Number(document.getElementById('export').value);
      const exchange = Number(document.getElementById('exchange').value);
      const firmType = document.getElementById('firmType').value;
      const supportHistory = Number(document.getElementById('supportHistory').value);
      const globalStepHistory = Number(document.getElementById('globalStepHistory').value || 0);

      const exportRate = (exportAmt * exchange) / sales;

      const D8 = ((firmType === '중견기업' && exportRate < 0.1 && supportHistory < 3) ||
                  (firmType === '중견기업' && exportAmt < 10000000 && supportHistory < 3)) ? 'O' : 'X';

      const D9 = (firmType === '예비중견기업' && supportHistory < 5) ? 'O' : 'X';
      const D10 = ((firmType === '중견기업' || firmType === 'WC 300/WC Plus') && supportHistory < 5) ? 'O' : 'X';
      const D11 = (globalStepHistory === 5 && supportHistory < 5) ? 'O' : 'X';

      const eligible = (D8 === 'O' || D9 === 'O' || D10 === 'O' || D11 === 'O') ? '지원 가능합니다' : '지원 불가능합니다';
      const recommended = D8 === 'O' ? '내수중견' : D9 === 'O' ? 'Jumping중견글로벌' : D10 === 'O' ? '중견글로벌' : D11 === 'O' ? 'Post 중견글로벌' : '';

      const resultMsg = eligible + (recommended ? (' / ' + recommended + ' 단계 지원하는 것을 추천드립니다.') : '');

      document.getElementById('result').innerText = resultMsg;
    }
  </script>

</body>
</html>
